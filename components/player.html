<div class="neo-player-wrapper" id="neo-player-1">
  <video class="neo-preview" muted loop playsinline></video>
  <div class="neo-big-play">
    <span>
      <svg viewBox="0 0 32 32" width="52" height="52" fill="white"><polygon points="10,6 26,16 10,26"></polygon></svg>
    </span>
  </div>
  <div class="neo-loader"><div class="neo-loader-bar"></div></div>
  <video class="neo-video" playsinline></video>
  <div class="neo-controls">
    <div class="neo-progress"><div class="neo-progress-filled"></div></div>
    <div class="neo-bottom">
      <button class="neo-btn neo-play">
        <span class="neo-play-icon">
          <svg viewBox="0 0 32 32" width="20" height="20" fill="white"><polygon points="10,6 26,16 10,26"></polygon></svg>
        </span>
      </button>
      <input type="range" class="neo-volume" min="0" max="1" step="0.05">
      <select class="neo-select neo-quality" disabled>
        <option value="auto">Авто</option>
      </select>
      <select class="neo-select neo-speed">
        <option value="1" selected>1×</option>
        <option value="1.25">1.25×</option>
        <option value="1.5">1.5×</option>
        <option value="1.75">1.75×</option>
        <option value="2">2×</option>
      </select>
      <button class="neo-btn neo-pip">
        <span class="neo-pip-icon">
          <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="3" width="18" height="14" rx="2"/>
            <rect x="13" y="13" width="8" height="8" rx="1" fill="white" opacity="0.3"/>
          </svg>
        </span>
      </button>
      <button class="neo-btn neo-fullscreen">
        <span class="neo-fullscreen-icon">
          <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="4 8 4 4 8 4"/>
            <polyline points="16 4 20 4 20 8"/>
            <polyline points="20 16 20 20 16 20"/>
            <polyline points="8 20 4 20 4 16"/>
          </svg>
        </span>
      </button>
    </div>
  </div>
</div>
